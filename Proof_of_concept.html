<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notion Business</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: white;
      color: black;
    }

    header {
      background-color: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
    }

    .title {
      font-size: 1.5rem;
      letter-spacing: 2px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 2rem;
      font-size: 0.9rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px); /* Subtract banner height */
    }

    button {
      font-size: 16px;
      padding: 4px 10px;
      cursor: pointer;
      background-color: black;
      color: white;
      border: none;
      border-radius: 2px;
    }
  </style>
</head>
<body>

  <header>
    <div class="title">NOTION BUSINESS</div>
    <nav>
      <a href="#">Contact</a>
      <a href="#">Pricing</a>
      <a href="#">About Us</a>
    </nav>
  </header>

  <main>
    <button onclick="alert(`you're gae`)">click me</button>
  </main>

</body>
</html>
